<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pngegg.png" type="image/x-icon">
    <link rel="stylesheet" href="cinta.css">
    <title>Cinta</title>
</head>

<body>
    <!-- Top-right positioned element -->
    <div class="positioned-element top-left">✨</div>

    <!-- Your existing content -->
    <h1>Check Cintamu Bersama Dia 😍</h1>
    <div>
        <label for="pertama">
            <input class="custom-input" id="pertama" type="text" placeholder="Masukan Nama Ayang Laki-Laki" required>
        </label>
        <label for="kedua">
            <input class="custom-input" type="text" id="kedua" placeholder="Masukan Nama Ayang Perempuan" required>
        </label>
    </div>
    <div>
        <button type="submit">Check</button>
    </div>
    <div>
        <h2>Tingkat Kesamaan Cinta Kamu Adalah : <span id="hasil">0%</span> </h2>
    </div>
    <h3 class="positioned bottom-left">Ingat ! ini hanya permainan 😘</h3>
    <div class="pointer"></div>
    <!-- Bottom-right positioned element -->
    <div class="positioned-element bottom-right">💕</div>
</body>
<script src="cinta.js"></script>

</html>
